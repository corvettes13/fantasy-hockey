<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>League Champions</title>
  <link rel="stylesheet" href="../css/champions.css" />
</head>
<body>
  <header class="site-header"></header>
  <script>
    fetch('../shared/header.html')
      .then(res => res.text())
      .then(html => {
        document.querySelector('.site-header').innerHTML = html;
      });
  </script>

  <div class="container">
    <h1>League Champions History</h1>
    <table id="champions-table">
      <thead>
        <tr>
          <th>Season</th>
          <th>Champion</th>
          <th>Team Name</th>
          <th>Runner-Up</th>
          <th>Team Name</th>
          <th>Score</th>
          <th>President's Trophy</th>
          <th>Team Name</th>
          <th>Record</th>
        </tr>
      </thead>
      <tbody id="champions-body">
        <!-- Rows injected by JS -->
      </tbody>
    </table>
  </div>
  <script src="../scripts/champions.js"></script>
</body>
</html>
