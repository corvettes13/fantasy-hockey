<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Hockey League Champions</title>
  <link rel="stylesheet" href="../css/champions.css" />
</head>
<body>
  <div class="container">
    <h1>League Champions History</h1>
    <table id="champions-table">
      <thead>
        <tr>
          <th>Season</th>
          <th>Champion Manager</th>
          <th>Champion Team</th>
          <th>Runner-Up Manager</th>
          <th>Runner-Up Team</th>
          <th>Champion Score</th>
          <th>Regular Season Champion Team</th>
          <th>Regular Season Champion Manager</th>
          <th>Regular Season Record</th>
        </tr>
      </thead>
      <tbody id="champions-body">
        <!-- Rows injected by JS -->
      </tbody>
    </table>
  </div>
  <script src="../scripts/champions.js"></script>
</body>
</html>
