<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Hockey Team Page</title>
  <link rel="stylesheet" href="../css/teams.css" />
</head>
<body>
  <header class="site-header"></header>
  <script>
    fetch('/components/header.html')
      .then(res => res.text())
      .then(html => {
        document.querySelector('.site-header').innerHTML = html;
      });
  </script>

  <div class="container">
    <!-- Team Header injected by JS -->
    <div id="team-header"></div>

    <h1>Team Roster</h1>

    <table id="team-table">
      <thead>
        <tr>
          <th>Pos</th>
          <th>Team</th>
          <th>Player</th>
          <th>Age</th>
          <th>Cost</th>
          <th>Contract</th>
          <th>Points</th>
          <th>P/G</th>
          <th>GP</th>
          <th>G</th>
          <th>A</th>
          <th>PTS</th>
          <th>PIM</th>
          <th>SOG</th>
          <th>SPCT</th>
          <th>SHG</th>
          <th>GWG</th>
          <th>BLK</th>
          <th>HIT</th>
          <th>ATOI</th>
        </tr>
      </thead>
      <tbody id="team-body">
        <!-- Rows injected by JS -->
      </tbody>
    </table>
  </div>
  <script src="../scripts/teams.js"></script>
</body>
</html>
