<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Hockey Standings</title>
  <link rel="stylesheet" href="css/standings.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav-bar">
      <a href="index.html">Home</a>
      <a href="teams/teams.html">Teams</a>
      <a href="history/champions.html">History</a>
    </nav>
  </header>

  <div class="standings-container">
    <h1>Broom Ballers and Shot Callers Standings</h1>
    <table class="standings-table">
      <thead>
        <tr>
          <th><button data-sort="rank">Rank</button></th>
          <th class="left-align">Team</th>
          <th><button data-sort="wins">W</button></th>
          <th><button data-sort="losses">L</button></th>
          <th><button data-sort="Win Percentage">Win %</button></th>
          <th><button data-sort="Points For">PF</button></th>
          <th><button data-sort="Points Against">PA</button></th>
          <th><button data-sort="difference">Diff</button></th>
          <th><button data-sort="Weekly High Score">High</button></th>
        </tr>
      </thead>
      <tbody id="standings-body">
        <!-- Rows injected by JS -->
      </tbody>
    </table>
  </div>

  <script src="scripts/standings.js"></script>
</body>
</html>
